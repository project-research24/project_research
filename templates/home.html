{% extends 'layout.html' %}

{% block title %}
    <title>My Page -Home-</title>
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="{{ url_for('static', filename='js/mypage.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/home.js') }}" defer></script>
{% endblock %}

{% block body %}
    <div class="home-container">
        <div class="home-header">
            <span class="material-symbols-outlined home-icon">home_app_logo</span>
            <span class="home-title">ホーム</span>
        </div>
        
        <nav class="root-navigator">
            <a href="{{ url_for('dashboard') }}" class="nav-link dashboard">
                <img src="{{ url_for('static', filename='images/undraw_data_trends_re_2cdy.svg') }}" class="nav-image">
                <span class="nav-title">ダッシュボード</span>
            </a>

            <a href="{{ url_for('library') }}" class="nav-link library">
                <img src="{{ url_for('static', filename='images/undraw_bibliophile_re_xarc.svg') }}" class="nav-image">
                <span class="nav-title">ライブラリ</span>
            </a>

            <a href="{{ url_for('learnings') }}" class="nav-link learnings">
                <img src="{{ url_for('static', filename='images/undraw_exams_re_4ios.svg') }}" class="nav-image">
                <span class="nav-title">学習</span>
            </a>

            <a href="{{ url_for('tasks') }}" class="nav-link tasks">
                <img src="{{ url_for('static', filename='images/undraw_next_tasks_re_5eyy.svg') }}" class="nav-image">
                <span class="nav-title">確認テスト</span>

                <div class="notice">
                    <span class="material-symbols-outlined">notifications_active</span>
                </div>
            </a>

            <a href="{{ url_for('faq') }}" class="nav-link faqs">
                <img src="{{ url_for('static', filename='images/undraw_questions_re_1fy7.svg') }}" class="nav-image">
                <span class="nav-title">ＦＡＱ</span>
            </a>

            <a href="{{ url_for('settings') }}" class="nav-link settings">
                <img src="{{ url_for('static', filename='images/undraw_personal_settings_re_i6w4.svg') }}" class="nav-image">
                <span class="nav-title">設定</span>
            </a>
        </nav>
    </div>
{% endblock %}
