{% extends 'layout.html' %}

{% block title %}
    <title>My Page -Library-</title>
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mypage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library.css') }}">
    <script defer src="{{ url_for('static', filename='js/mypage.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/library.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="app-root-page library-page">
        <div class="root-header">
            <a href="{{ url_for('home') }}" class="back-icon">
                <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
            </a>
            <span class="root-title">ライブラリ</span>
        </div>

        <div class="search-bar">
            <div class="search-content">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" placeholder="search for words" pattern="[A-Za-z]+" id="search">
                <span class="material-symbols-outlined clear-icon">close</span>
            </div>
        </div>

        <div class="library">
            <!-- <div class="flashcard">
                <div class="card-top-block">
                    <p class="english"></p>
                    <span class="material-symbols-outlined speak-icon">volume_up</span>
                </div>
                <div class="card-bottom-block">
                    <span class="part"></span>
                    <span class="translation"></span>
                    <span class="rank"></span>
                </div>
            </div> -->
        </div>
    </div>
{% endblock %}
