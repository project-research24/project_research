{% extends 'layout.html' %}

{% block title %}
    <title>Profile Page</title>
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <script defer src="{{ url_for('static', filename='js/mypage.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}

{% block body %}
    <header class="root-header">
        <a href="{{ url_for('settings') }}" class="browser-back">
            <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
        </a>
        <span class="header-title">Your Profile</span>
    </header>
    <!-- ============================================================= -->
    <nav class="profile">
        <img src="{{ url_for('static', filename='images/undraw_male_avatar_323b.svg') }}" class="user-image">
        <form method="" class="edit-form">
            <div class="edit-field unedited">
                <input type="text" value="{{ user_id }}">
                <span class="material-symbols-outlined info-icon">pin</span>
                <span class="info-title">USER ID</span>
            </div>
            <div class="edit-field unedited">
                <input type="text" value="{{ username }}">
                <span class="material-symbols-outlined info-icon">badge</span>
                <span class="info-title">USERNAME</span>
            </div>
            <div class="edit-field unedited">
                <input type="text" value="{{ user_role }}">
                <span class="material-symbols-outlined info-icon">school</span>
                <span class="info-title">ROLE</span>
            </div>
            <div class="edit-field unedited">
                <input type="text" value="{{ signup_date }}">
                <span class="material-symbols-outlined info-icon">history</span>
                <span class="info-title">SIGNUP DATE</span>
            </div>
        </form>
    </nav>
    <!-- ============================================================= -->
    <script>
        const userId = '{{ user_id|tojson }}',
              username = '{{ username|tojson }}',
              userRole = '{{ user_role|tojson }}',
              signupDate = '{{ signup_date }}'
    </script>
{% endblock %}
