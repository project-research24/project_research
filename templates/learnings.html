{% extends 'layout.html' %}

{% block title %}
    <title>My Page -Learnings-</title>
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mypage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/learnings.css') }}">
    <script src="{{ url_for('static', filename='js/mypage.js') }}" defer></script>
{% endblock %}

{% block body %}
    <div class="app-root-page learnings-page">
        <div class="root-header">
            <a href="{{ url_for('home') }}" class="back-icon">
                <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
            </a>
            <span class="root-title">学習コース</span>
        </div>

        <nav class="course-navigator">
            <a href="{{ url_for('quiz', rank='A1') }}" class="learning" style="--c:#FFCA03;">
                <span class="material-symbols-outlined quiz-icon">quiz</span>
                <span class="quiz-title">A1クイズ</span>
                <div class="challenge-content">
                    <span class="material-symbols-outlined challenge-icon">touch_app</span>
                    <span class="challenge-text">学習を始める</span>
                </div>
            </a>

            <a href="{{ url_for('quiz', rank='A2') }}" class="learning" style="--c:#01daa3;">
                <span class="material-symbols-outlined quiz-icon">quiz</span>
                <span class="quiz-title">A2クイズ</span>
                <div class="challenge-content">
                    <span class="material-symbols-outlined challenge-icon">touch_app</span>
                    <span class="challenge-text">学習を始める</span>
                </div>
            </a>

            <a href="{{ url_for('quiz', rank='B1') }}" class="learning" style="--c:#f94144;">
                <span class="material-symbols-outlined quiz-icon">quiz</span>
                <span class="quiz-title">B1クイズ</span>
                <div class="challenge-content">
                    <span class="material-symbols-outlined challenge-icon">touch_app</span>
                    <span class="challenge-text">学習を始める</span>
                </div>
            </a>

            <a href="{{ url_for('quiz', rank='B2') }}" class="learning" style="--c:#033FFF;">
                <span class="material-symbols-outlined quiz-icon">quiz</span>
                <span class="quiz-title">B2クイズ</span>
                <div class="challenge-content">
                    <span class="material-symbols-outlined challenge-icon">touch_app</span>
                    <span class="challenge-text">学習を始める</span>
                </div>
            </a>
        </nav>
    </div>
{% endblock %}
