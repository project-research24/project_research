{% extends 'layout.html' %}

{% block title %}
    <title>My Page -Learnings-</title>
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/learnings.css') }}">
    <script defer src="{{ url_for('static', filename='js/mypage.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/learnings.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="learnings-page">
        <div class="root-header">
            <a href="{{ url_for('home') }}" class="back-icon">
                <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
            </a>
            <span class="root-title">Your Course</span>
        </div>

        <nav class="course-navigator">
            <a href="{{ url_for('quiz', rank='A1') }}" class="learning" style="--c:#FFCA03;">
                <div class="detail">
                    <span class="rank">A1</span>
                    <span class="information">
                        1099単語を収録<br>
                        英検3級相当の難易度
                    </span>
                </div>
                <div class="progress-circular" style="--bg:#e9bc1b;">
                    <span class="parameter">0%</span>
                </div>
            </a>
            <a href="{{ url_for('quiz', rank='A2') }}" class="learning" style="--c:#01daa3;">
                <div class="detail">
                    <span class="rank">A2</span>
                    <span class="information">
                        1312単語を収録<br>
                        英検準2級相当の難易度
                    </span>
                </div>
                <div class="progress-circular" style="--bg:#1fc99e;">
                    <span class="parameter">0%</span>
                </div>
            </a>
            <a href="{{ url_for('quiz', rank='B1') }}" class="learning" style="--c:#f94144;">
                <div class="detail">
                    <span class="rank">B1</span>
                    <span class="information">
                        2292単語を収録<br>
                        英検2級相当の難易度
                    </span>
                </div>
                <div class="progress-circular" style="--bg:#e03538;">
                    <span class="parameter">0%</span>
                </div>
            </a>
            <a href="{{ url_for('quiz', rank='B2') }}" class="learning" style="--c:#033FFF;">
                <div class="detail">
                    <span class="rank">B2</span>
                    <span class="information">
                        2517単語を収録<br>
                        英検準1級相当の難易度
                    </span>
                </div>
                <div class="progress-circular" style="--bg:#0c3ad3;">
                    <span class="parameter">0%</span>
                </div>
            </a>
        </nav>
    </div>
    
    <script>
        const params = JSON.parse('{{ params|tojson|safe }}');
    </script>
{% endblock %}
