{% extends 'layout.html' %}

{% block title %}
    <title>Home Page</title>
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <script defer src="{{ url_for('static', filename='js/homepage.js') }}"></script>
{% endblock %}

{% block body %}
    <!-- ==============Start Of Coming Soon============== -->
    <section>
        <header>
            <i class="fa-brands fa-dev"></i>
            <span class="bland">英単語学習アプリ</span>
        </header>
        <div class="container">
            <span class="title">coming soon</span>
            <span class="message">正式リリースまであと</span>
            <div class="countdown">
                <div class="time days">
                    <span class="number"></span>
                    <span class="type">Days</span>
                </div>
                <div class="time hours">
                    <span class="number"></span>
                    <span class="type">Hours</span>
                </div>
                <div class="time minutes">
                    <span class="number"></span>
                    <span class="type">Minutes</span>
                </div>
                <div class="time seconds">
                    <span class="number"></span>
                    <span class="type">Seconds</span>
                </div>
            </div>
            <button id="open-button">α版をテストプレイ</button>
        </div>
        <img src="../static/images/undraw_launching_re_tomg.svg">
    </section>
    <!-- ==============End Of Coming Soon============== -->

    <!-- ==============Start Of Modal Window============== -->
    <div class="modal">
        <i id="close-icon" class='bx bx-x'></i>
        <div class="image">
            <img src="../static/images/undraw_welcome_cats_thqn.svg">
        </div>
        <div class="anchor">
            <a href="{{ url_for('login') }}">login</a>
            <a href="{{ url_for('signup') }}">signup</a>
        </div>
    </div>
    <!-- ==============End Of Modal Window============== -->
{% endblock %}
