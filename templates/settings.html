{% extends 'layout.html' %}

{% block title %}
    <title>My Page -Settings-</title>
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <script defer src="{{ url_for('static', filename='js/mypage.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}

{% block body %}
    <header class="root-header">
        <a href="{{ url_for('home') }}" class="browser-back">
            <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
        </a>
        <span class="header-title">Your Settings</span>
    </header>
    <!-- ============================================================= -->
    <nav class="settings">
        <div class="user-content">
            <img src="{{ url_for('static', filename='images/undraw_male_avatar_323b.svg') }}" class="user-icon">
            <div class="user-info">
                <span id="user-id">ID : {{ user_id }}</span><span id="user_role">Role : {{user_role }}</span>
                <p id="username">{{ username }}</p>
            </div>
        </div>
        <a href="{{ url_for('profile') }}" class="setting profile">
            <i class='bx bx-user setting-icon'></i>
            <span class="setting-title">プロフィール</span>
            <i class='bx bx-chevron-right access-icon'></i>
        </a>
        <div class="setting language">
            <span class="material-symbols-outlined setting-icon">language</span>
            <span class="setting-title">言語</span>
            <div class="switch-bar">
                <div class="switch"></div>
            </div>
        </div>
        <div class="setting color-theme">
            <i class='bx bx-sun setting-icon color-theme-icon'></i>
            <span class="setting-title current-theme">ライトモード</span>
            <div class="switch-bar">
                <div class="switch"></div>
            </div>
        </div>
        <a href="{{ url_for('logout') }}" class="setting logout">
            <span class="material-symbols-outlined setting-icon">logout</span>
            <span class="setting-title">ログアウト</span>
            <i class='bx bx-chevron-right access-icon'></i>
        </a>
    </nav>
{% endblock %}
